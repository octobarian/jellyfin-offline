<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>{% block title %}RV Media Player{% endblock %}</title>

    {# Keep this as is, it's correct #}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Special container styling for header to reduce thickness */
        .header .container {
            padding-top: 0;
            padding-bottom: 0;
        }

        /* Legacy header styles - will be replaced by responsive framework */
        .header {
            background-color: #2d2d2d;
            padding: 0; /* Removed vertical padding completely */
            margin-bottom: 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo styles - increased size */
        .nav .logo {
            height: 120px; /* Increased by 20% from 100px to 120px */
            width: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure it doesn't overflow on small screens */
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #4CAF50;
        }

        .error-message {
            background-color: #f44336;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                {# CHANGE THIS LINE BACK TO USING url_for #}
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="RV Media Player Logo" class="logo">
                <div class="nav-links">
                    <a href="/">Library</a>
                    <a href="/config">Settings</a>
                    <a href="/about">About</a>
                    <a href="/health">Status</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Basic utility functions
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;

            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.firstChild);

            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function formatDuration(seconds) {
            if (!seconds) return '';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return `${(bytes / Math.pow(1024, i)).toFixed(1)} ${sizes[i]}`;
        }
    </script>

    {# Keep this as is, it's correct #}
    <script src="{{ url_for('static', filename='js/responsive.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
